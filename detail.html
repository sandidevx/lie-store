<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Produk - Toko Digital</title>
    
    <!-- Favicon Dynamic -->
    <link rel="icon" type="image/x-icon" id="favicon" href="">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#1e293b',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col" x-data="detailApp()" x-init="init()">
    
    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="flex items-center gap-2 text-gray-400 hover:text-white transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    <span>Kembali</span>
                </a>
                <div class="flex items-center gap-2">
                    <template x-if="config.logo_url">
                        <img :src="config.logo_url" alt="Logo" class="h-10 w-10 object-contain rounded">
                    </template>
                    <h1 class="text-xl font-bold text-white" x-text="config.store_name">Toko Digital</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 flex-1">
        
        <!-- Loading State -->
        <div x-show="loading" class="flex justify-center items-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white"></div>
        </div>

        <!-- Error State -->
        <div x-show="error" class="bg-red-900/50 border border-red-500 text-white px-4 py-3 rounded-lg mb-6" x-cloak>
            <p x-text="error"></p>
            <a href="index.html" class="text-sm underline mt-2 inline-block">Kembali ke halaman utama</a>
        </div>

        <!-- Product Detail -->
        <div x-show="!loading && product" class="max-w-4xl mx-auto" x-cloak>
            <div class="grid md:grid-cols-2 gap-8">
                
                <!-- Product Image -->
                <div class="aspect-square bg-gray-800 rounded-lg overflow-hidden border border-gray-700">
                    <img :src="product.image_url" 
                         :alt="product.name"
                         class="w-full h-full object-cover"
                         @error="$el.src='https://via.placeholder.com/600x600/1f2937/ffffff?text=No+Image'">
                </div>

                <!-- Product Info -->
                <div class="flex flex-col">
                    <h1 class="text-3xl font-bold text-white mb-4" x-text="product.name"></h1>
                    
                    <div class="bg-gray-800 rounded-lg p-4 mb-6">
                        <p class="text-gray-400 text-sm mb-2">Harga</p>
                        <p class="text-primary text-4xl font-bold" x-text="formatPrice(product.price)"></p>
                    </div>

                    <div class="mb-6">
                        <h2 class="text-xl font-semibold text-white mb-3">Deskripsi Produk</h2>
                        <p class="text-gray-300 leading-relaxed whitespace-pre-line" x-text="product.description"></p>
                    </div>

                    <!-- Action Buttons -->
                    <div class="mt-auto space-y-3">
                        <button @click="buyNow" 
                                class="w-full bg-primary hover:bg-blue-600 text-white font-semibold py-4 rounded-lg transition flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                            Beli Sekarang
                        </button>

                        <a :href="'https://wa.me/' + config.whatsapp_number + '?text=' + encodeWhatsAppMessage()" 
                           target="_blank"
                           class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-4 rounded-lg transition flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                            </svg>
                            Tanya via WhatsApp
                        </a>
                    </div>
                </div>

            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 border-t border-gray-700 mt-12">
        <div class="container mx-auto px-4 py-6 text-center text-gray-400 text-sm">
            <p>&copy; <span x-text="new Date().getFullYear()"></span> <span x-text="config.store_name"></span>. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/api.js"></script>
    <script src="assets/js/shared.js"></script>
    <script>
        function detailApp() {
            return {
                product: null,
                config: {},
                loading: true,
                error: null,

                async init() {
                    // Get product ID from URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const productId = urlParams.get('id');

                    if (!productId) {
                        this.error = 'ID produk tidak ditemukan';
                        this.loading = false;
                        return;
                    }

                    try {
                        // Load config
                        this.config = await API.getConfig();
                        
                        // Load product detail
                        this.product = await API.getProduct(productId);
                        
                        if (!this.product) {
                            this.error = 'Produk tidak ditemukan';
                        } else {
                            // Set favicon and page title
                            SharedUtils.initShared(this.config, this.product.name);
                        }
                    } catch (err) {
                        this.error = 'Gagal memuat detail produk: ' + err.message;
                    } finally {
                        this.loading = false;
                    }
                },

                formatPrice(price) {
                    return 'Rp ' + parseInt(price).toLocaleString('id-ID');
                },

                buyNow() {
                    if (this.product) {
                        window.location.href = `checkout.html?id=${this.product.id}`;
                    }
                },

                encodeWhatsAppMessage() {
                    const message = `Halo, saya tertarik dengan produk:\n\n*${this.product.name}*\nHarga: ${this.formatPrice(this.product.price)}\n\nBisakah Anda berikan informasi lebih lanjut?`;
                    return encodeURIComponent(message);
                }
            }
        }
    </script>

    <style>
        [x-cloak] { display: none !important; }
    </style>

</body>
</html>
