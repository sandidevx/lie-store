<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Toko Digital</title>
    
    <!-- Favicon Dynamic -->
    <link rel="icon" type="image/x-icon" id="favicon" href="">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#1e293b',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col" x-data="checkoutApp()" x-init="init()">
    
    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a :href="'detail.html?id=' + (product ? product.id : '')" class="flex items-center gap-2 text-gray-400 hover:text-white transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    <span>Kembali</span>
                </a>
                <div class="flex items-center gap-2">
                    <template x-if="config.logo_url">
                        <img :src="config.logo_url" alt="Logo" class="h-10 w-10 object-contain rounded">
                    </template>
                    <h1 class="text-xl font-bold text-white">Checkout</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 max-w-2xl flex-1">
        
        <!-- Loading State -->
        <div x-show="loading" class="flex justify-center items-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white"></div>
        </div>

        <!-- Error State -->
        <div x-show="error" class="bg-red-900/50 border border-red-500 text-white px-4 py-3 rounded-lg mb-6" x-cloak>
            <p x-text="error"></p>
        </div>

        <!-- Checkout Form -->
        <div x-show="!loading && product" x-cloak>
            
            <!-- Product Summary -->
            <div class="bg-gray-800 border border-gray-700 rounded-lg p-4 md:p-6 mb-6">
                <h2 class="text-lg font-semibold text-white mb-4">Ringkasan Pesanan</h2>
                <div class="flex gap-4">
                    <img :src="product.image_url" 
                         :alt="product.name"
                         class="w-20 h-20 object-cover rounded-lg"
                         @error="$el.src='https://via.placeholder.com/80x80/1f2937/ffffff?text=No'">
                    <div class="flex-1">
                        <h3 class="font-semibold text-white mb-1" x-text="product.name"></h3>
                        <p class="text-primary font-bold text-xl" x-text="formatPrice(product.price)"></p>
                    </div>
                </div>
            </div>

            <!-- Customer Form -->
            <form @submit.prevent="handleSubmit" class="space-y-6">
                
                <div class="bg-gray-800 border border-gray-700 rounded-lg p-4 md:p-6">
                    <h2 class="text-lg font-semibold text-white mb-4">Data Pembeli</h2>
                    
                    <!-- Name Input -->
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-300 mb-2">
                            Nama Lengkap <span class="text-red-500">*</span>
                        </label>
                        <input type="text" 
                               id="name" 
                               x-model="formData.name"
                               required
                               placeholder="Masukkan nama lengkap"
                               class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>

                    <!-- Email Input -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                            Email <span class="text-red-500">*</span>
                        </label>
                        <input type="email" 
                               id="email" 
                               x-model="formData.email"
                               required
                               placeholder="contoh@email.com"
                               class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                </div>

                <!-- Total -->
                <div class="bg-gray-800 border border-gray-700 rounded-lg p-4 md:p-6">
                    <div class="flex justify-between items-center">
                        <span class="text-lg font-semibold text-white">Total Pembayaran</span>
                        <span class="text-2xl font-bold text-primary" x-text="formatPrice(product.price)"></span>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                        :disabled="submitting"
                        :class="{'opacity-50 cursor-not-allowed': submitting}"
                        class="w-full bg-primary hover:bg-blue-600 text-white font-semibold py-4 rounded-lg transition flex items-center justify-center gap-2">
                    <template x-if="!submitting">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                    </template>
                    <template x-if="submitting">
                        <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
                    </template>
                    <span x-text="submitting ? 'Memproses...' : 'Lanjutkan ke Pembayaran'"></span>
                </button>

            </form>

        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 border-t border-gray-700">
        <div class="container mx-auto px-4 py-6 text-center text-gray-400 text-sm">
            <p>&copy; <span x-text="new Date().getFullYear()"></span> <span x-text="config.store_name"></span>. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/api.js"></script>
    <script src="assets/js/shared.js"></script>
    <script>
        function checkoutApp() {
            return {
                product: null,
                config: {},
                loading: true,
                submitting: false,
                error: null,
                formData: {
                    name: '',
                    email: ''
                },

                async init() {
                    // Get product ID from URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const productId = urlParams.get('id');

                    if (!productId) {
                        this.error = 'ID produk tidak ditemukan';
                        this.loading = false;
                        return;
                    }

                    try {
                        // Load config
                        this.config = await API.getConfig();
                        
                        // Load product detail
                        this.product = await API.getProduct(productId);
                        
                        if (!this.product) {
                            this.error = 'Produk tidak ditemukan';
                        } else {
                            // Set favicon and page title
                            SharedUtils.initShared(this.config, 'Checkout');
                        }
                    } catch (err) {
                        this.error = 'Gagal memuat data: ' + err.message;
                    } finally {
                        this.loading = false;
                    }
                },

                formatPrice(price) {
                    return 'Rp ' + parseInt(price).toLocaleString('id-ID');
                },

                async handleSubmit() {
                    if (this.submitting) return;

                    this.submitting = true;
                    this.error = null;

                    try {
                        // Create order
                        const orderData = {
                            customer_name: this.formData.name,
                            customer_email: this.formData.email,
                            product_id: this.product.id
                        };

                        const order = await API.createOrder(orderData);

                        // Store order data in sessionStorage
                        sessionStorage.setItem('currentOrder', JSON.stringify(order));

                        // Redirect to payment page
                        window.location.href = 'payment.html';

                    } catch (err) {
                        this.error = 'Gagal membuat pesanan: ' + err.message;
                        this.submitting = false;
                    }
                }
            }
        }
    </script>

    <style>
        [x-cloak] { display: none !important; }
    </style>

</body>
</html>
