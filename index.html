<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Digital - Produk Digital Berkualitas</title>
    
    <!-- Favicon Dynamic -->
    <link rel="icon" type="image/x-icon" id="favicon" href="">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#1e293b',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col" x-data="app()" x-init="init()">
    
    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center gap-3">
                <template x-if="config.logo_url">
                    <img :src="config.logo_url" alt="Logo" class="h-12 w-12 object-contain rounded">
                </template>
                <div>
                    <h1 class="text-2xl font-bold text-white" x-text="config.store_name">Toko Digital</h1>
                    <p class="text-sm text-gray-400" x-text="config.store_slogan || 'Produk Digital Berkualitas'">Produk Digital Berkualitas</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 flex-1">
        
        <!-- Loading State -->
        <div x-show="loading" class="flex justify-center items-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white"></div>
        </div>

        <!-- Error State -->
        <div x-show="error" class="bg-red-900/50 border border-red-500 text-white px-4 py-3 rounded-lg mb-6" x-cloak>
            <p x-text="error"></p>
        </div>

        <!-- Products Grid -->
        <div x-show="!loading && products.length > 0" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" x-cloak>
            <template x-for="product in products" :key="product.id">
                <div class="bg-gray-800 rounded-lg overflow-hidden border border-gray-700 hover:border-primary transition cursor-pointer"
                     @click="goToDetail(product.id)">
                    <!-- Product Image -->
                    <div class="aspect-square bg-gray-700 relative">
                        <img :src="product.image_url" 
                             :alt="product.name"
                             class="w-full h-full object-cover"
                             @error="$el.src='https://via.placeholder.com/400x400/1f2937/ffffff?text=No+Image'">
                    </div>
                    
                    <!-- Product Info -->
                    <div class="p-3 md:p-4">
                        <h3 class="font-semibold text-sm md:text-base text-white mb-1 md:mb-2 line-clamp-2" x-text="product.name"></h3>
                        <p class="text-xs md:text-sm text-gray-400 mb-2 md:mb-3 line-clamp-2" x-text="product.description"></p>
                        <div class="flex items-center justify-between">
                            <span class="text-primary font-bold text-sm md:text-lg" x-text="formatPrice(product.price)"></span>
                            <button class="bg-primary hover:bg-blue-600 text-white text-xs md:text-sm px-3 py-1.5 rounded transition">
                                Beli
                            </button>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- Empty State -->
        <div x-show="!loading && products.length === 0" class="text-center py-20" x-cloak>
            <svg class="w-16 h-16 mx-auto text-gray-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
            </svg>
            <p class="text-gray-400 text-lg">Belum ada produk tersedia</p>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 border-t border-gray-700">
        <div class="container mx-auto px-4 py-6 text-center text-gray-400 text-sm">
            <p>&copy; <span x-text="new Date().getFullYear()"></span> <span x-text="config.store_name"></span>. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/api.js"></script>
    <script src="assets/js/app.js"></script>

    <style>
        [x-cloak] { display: none !important; }
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>

</body>
</html>
